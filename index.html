<!DOCTYPE html>
<html lang="en">

    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Particle canvas */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Main content (hidden at first) */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      background: linear-gradient(270deg, #00ffcc, #ff00ff, #00ffcc);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      text-shadow: 0 0 10px rgba(0,255,204,0.5), 0 0 20px rgba(255,0,255,0.4);
      margin-bottom: 0.5em;
    }
