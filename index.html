<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyez</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Particle canvas */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Main content (hidden at first) */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      background: linear-gradient(270deg, #00ffcc, #ff00ff, #00ffcc);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      text-shadow: 0 0 10px rgba(0,255,204,0.5), 0 0 20px rgba(255,0,255,0.4);
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #ccc; 
      max-width: 500px;
      line-height: 1.5;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Entry overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10,10,10,0.4);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 5px white, 0 0 10px white;
      cursor: pointer;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <!-- Entry Overlay -->
  <div id="overlay">
    Click to Enter
  </div>

  <!-- Main Content -->
  <div class="content" id="main-content">
    <h1>Lyez</h1>
    <p>i just really be getting my money up</p>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="https://files.catbox.moe/y5n0dg.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x; this.y = y;
        this.size = size;
        this.speedX = speedX; this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0, 255, 204, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          const dx = particlesArray[a].x - particlesArray[b].x;
          const dy = particlesArray[a].y - particlesArray[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.strokeStyle = 'rgba(0, 255, 204, 0.2)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function init() {
      particlesArray = [];
      const numberOfParticles = (canvas.width * canvas.height) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 3 + 1;
        const speedX = (Math.random() - 0.5) * 1.5;
        const speedY = (Math.random() - 0.5) * 1.5;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      connectParticles();
      requestAnimationFrame(animate);
    }

    init(); 
    animate();

    // Overlay click anywhere
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('main-content');
    const music = document.getElementById('bg-music');

    overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 1000);
      mainContent.style.opacity = '1';
      music.volume = 0;
      music.play().then(() => {
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 1) {
            vol += 0.02;
            music.volume = vol;
          } else {
            clearInterval(fadeIn);
          }
        }, 100);
      }).catch(err => {
        console.log("Music play blocked:", err);
      });
    });
  </script>
</body>
</html>
